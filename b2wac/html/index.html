<html>
  <head>
    <title>B2WAC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">
body {
  margin: 0;
  padding: 0;
}

iframe {
  border: 0px;
}

iframe.reveal-start-down {
  position: absolute;
  top: 500px;
}

iframe.reveal-trans-up {
  -webkit-transform: translate3d(0,-500px,0);
  -webkit-transition: all 0.5s linear;
}

iframe.reveal-start-up {
  position: absolute;
  top: 0px;
}

iframe.reveal-trans-down {
  -webkit-transform: translate3d(0,500px,0);
  -webkit-transition: all 0.5s linear;
}

div#header {
  position: fixed;
  top: 0px;
  width: 100%;
  height: 72px;
  background: #009688;
  color: white;
  z-index: 200;
}

div#page-header {
  padding: 20px;
}

div#page-title {
  float: left;
  font-size: 1.4em;
  padding-left: 10px;
}

div.action-icon {
  cursor:pointer;
  padding-left: 5px;
  padding-right: 5px;
}

div.action-icon a {
  font-size: 1.4em;
  color: white;
  text-decoration: none;
}

div#page {
  position: absolute;
  top: 72px;
  width: 100%;
  z-index: 100;
}

div#page iframe {
  width: 100%;
  height: 100%;
  display: none;
}

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js" type="text/javascript"></script>
    <script src="../js/b2wac_container.js" type="text/javascript"></script>
    <script src="../js/b2wac.js" type="text/javascript"></script>
    <script type="text/javascript">
   
function back() {
  window.b2wac.back();
}   
   
$(document).ready(function() { 
  console.log('document ready');
  window.b2wac = new B2wac(window.location.href,'page');
  window.b2wac.init(window.location.href);
});
    </script>
  </head>
  <body>
    <div id="header">
      <div id="page-header">-page-header-</div>
    </div>  
    <div id="page"></div>
  </body>
</html>
