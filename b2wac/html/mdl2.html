function addNavDrawer() {

      '<a class="mdl-navigation__link" href="">Link</a>'+
      '<a class="mdl-navigation__link" href="">Link</a>'+
    '</nav>';
  var main = document.getElementById('main');
  main.parentNode.insertBefore(div,main);
  console.log('upgrading DOM');
  componentHandler.upgradeDom();
}    
  </script>
