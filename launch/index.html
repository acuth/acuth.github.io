  <script type="text/javascript">
  function doOnLoad() {
    var href = window.location.href;
    console.log('href='+href);
    var i = href.indexOf('?url=');
    if (i != -1) {
      var url = href.substring(i+5);
      console.log('url='+url);
      var e = document.getElementById('web-app-url');
      console.log('e='+e);
      var html = '<a href="'+url+'">'+url+'</a>';
      e.innerHTML=html;
    }
  }
  </script>
</head>
<body onload="doOnLoad();">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="docs-section">
      <h4 class="docs-header">AWAC Launcher</h4>
      <p>You have tried to launch AWAC pointing to the web-app at <span id="web-app-url"></span>. You have most likely got to this page because you have not
      yet installed AWAC on your Android device. You can download the latest build of AWAC from <a href="../apks/awac.apk">awac.apk</a>.</p>
