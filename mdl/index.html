<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!--link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css"-->
  
    
    
    <!--script type="text/javascript" src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script-->
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
    <style>
  .demo-card-wide.mdl-card {
    width2: 512px;
  }
  .demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
    background: url('http://www.getmdl.io/assets/demos/welcome_card.jpg') center / cover;
  }
  .demo-card-wide > .mdl-card__menu {
    color: #fff;
  }
  
  
   .demo-card-image.mdl-card {
    width2: 256px;
    height: 256px;
    background: url('http://www.getmdl.io/assets/demos/image_card.jpg') center / cover;
  }
  .demo-card-image > .mdl-card__actions {
    height: 52px;
    padding: 16px;
    background: rgba(0, 0, 0, 0.2);
  }
  .demo-card-image__filename {
    color: #fff;
  }


 .demo-card-event.mdl-card {
    width2: 256px;
    height: 256px;
    background: #3E4EB8;
  }
  .demo-card-event > .mdl-card__actions {
    border-color: rgba(255, 255, 255, 0.2);
  }
  .demo-card-event > .mdl-card__title,
  .demo-card-event > .mdl-card__actions > .mdl-button {
    color: #fff;
  }
    
    </style>
    <script type="text/javascript">
    
var _awac = null;
  
function appendCssLink(href) {
  var link = document.createElement( 'link' );
  link.href = href;
  link.type = 'text/css';
  link.rel = 'stylesheet';
  document.getElementsByTagName( 'head' )[0].appendChild( link );
}

function setCss() {
  var h = _awac.getDims().height;
  var w = _awac.getDims().width;
  var e = document.getElementById('toplevel');
  e.style.width = w+'px';
  e.style.height = h+'px';
  e.style.background = 'yellow';
  appendCssLink('https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css');
}
  
function doOnLoad() {
  _awac = new Awac('_awac');
  _awac.setTitle('Material Design Lite');
  _awac.startPage();
  setTimeout(setCss,60);
}
      
    </script>
	</head>
	
	<body onload="doOnLoad();">
    
    
<div id="toplevel" class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">



<div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--4dp demo-card-image">
  <div class="mdl-card__title mdl-card--expand"></div>
  <div class="mdl-card__actions">
    <span class="demo-card-image__filename">Image.jpg</span>
  </div>
</div>

    
  


<div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--4dp demo-card-event">
  <div class="mdl-card__title mdl-card--expand">
    <h4>
      Featured event:<br>
      May 24, 2016<br>
      7-11pm
    </h4>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Add to Calendar
    </a>
  </div>
</div>



      </div>
    </div>
  </main>
</div>

  </body>
</html>
