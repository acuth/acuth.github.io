<html>
  <head>
    <title>B2WAC Demo</title>
    <meta property="og:description" content="B2WAC is a Browser Based Web App Container" />

    <meta name="theme-color" content="#ff0000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta property="og:image" content="../b2wac/launch/logo-421x421.png" />
    <link rel="icon" sizes="421x421" href="../b2wac/launch/logo-421x421.png">
    <link rel="apple-touch-icon" sizes="421x421" href="../b2wac/launch/logo-421x421.png">

    <link rel="stylesheet" href="../b2wac/launch/mdl_b2wac.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <style type="text/css">
#main, iframe {
  background: #444;
}

iframe.trans-linear, iframe.trans-ease-out, iframe.trans-ease-in, iframe.trans-ease {
  -webkit-transition-duration: 2.35s;
}
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js" type="text/javascript"></script>
    <script src="../b2wac/launch/mdl_container.js" type="text/javascript"></script>
    <script src="../b2wac/launch/mdl_b2wac.js" type="text/javascript"></script>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.min.css'>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-pink.min.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.min.js'></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript">

B2wac.TRANSITION_TIME = 2350;

    </script>
  </head>
  <body>
     <div id="layout" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <header id="app-header" class="mdl-layout__header">
        <div id="app-home-icon" class="mdl-layout-icon"></div>
        <div id="header-row" class="mdl-layout__header-row">
          <span id="title" class="mdl-layout-title">B2WAC</span>
          <div class="mdl-layout-spacer"></div>
          <div id="app-action-bar-links" class="mdl-navigation"></div>
          <div id="app-options-menu"></div>
        </div>
        <div id="app-progress-area">
          <div class="app-progress"></div>
        </div>
      </header>

      <div id="app-toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

      <main id="main" class="mdl-layout__content">
        <div class="mdl-grid mdl-grid--no-spacing">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-cell mdl-cell--8-col" id="page"></div>
          <div class="mdl-layout-spacer"></div>
        </div>
      </main>
    </div> <!-- layout -->
    <script type="text/javascript">
(function () {
  'use strict';
  window.b2wac = new B2wac('page',window.location.href,'index.html');
  //window.b2wac = new B2wac('page',window.location.href,'../sample/highline.html');
} ());
    </script>
  </body>
</html>
