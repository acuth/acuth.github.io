<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="../awac/awac.js" type="text/javascript"></script>
		<script type="text/javascript">
 var _awac = null;

 function doOnLoad() {
    _awac = new Awac('_awac');
    _awac.setOnMessage(onMessage);
    console.log('------ background page loaded');
 }

 function onMessage(msgId,val) {
    console.log('------ background got message id: '+msgId+' value:'+val);
    setTimeout(function() {
        console.log('------ sending response to message id:'+msgId);
        if (!val) val = {};
        val.reply = true;
        _awac.replyMessage(msgId,val);
    },5000);
 }
      </script>
  </head>
  <body onload="doOnLoad();">
  </body>
</html>
