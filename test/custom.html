<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="test.css" />
		<title>Roll Your Own</title>
		<script src="../js/jquery.min.js" type="text/javascript"></script>
		<script src="../js/dateformat.js" type="text/javascript"></script>
		<script src="../js/awac.js?v=11" type="text/javascript"></script>
		<script src="test.js?v=10" type="text/javascript"></script>
		<script type="text/javascript">


var _awac = null;


function setApp(url) {
  if (url) $('#url').val(url);
}

function startApp() {
  var url = $('#url').val();
  if (url) {
    console.log('found '+url);
    _awac.store('test_custom_url',url);
    _awac.setTitle('Loading...');
    _awac.newApp(url);
  }
}

$(document).ready(function() {
  _awac = new Awac('_awac')
  _awac.setOnAction(showPage);
  _awac.unlockNavDrawer();
  loadFooter();
  _awac.startPage();
  setApp(_awac.load('test_custom_url'));
});
		</script>
	</head>
	<body>
	  <div id="details"><div id="details-footer"></div><div id="details-blurb">
	     <div>In this example we tell Awac to load up a web-app from a specified URL.</div>
       <div class="code"><pre>
       _awac.newApp(url);
       </pre></div>
    </div><!-- end of details-blurb --></div><!-- end of details -->

    <div id="navigation"></div>

    <div id="content">
      <p>This page is designed to let you supply the URL of a web-app of your own.</p>
      <div class="txt"><input id="url" type="text" placeholder="web-app url" /></div>
      <div class="holder"><div class="btn" onclick="startApp();">Start App</div></div>
      
      <hr/>
      <div class="holder">
        <div class="btn" onclick="setApp('http://acuth.github.io/test/index.html');">acuth.github.io</div>
        <div class="btn" onclick="setApp('file:///adroid_asset/www/test/index.html');">Local</div>
        <div class="btn" onclick="setApp('http://acuth.github.io/myappmarks/html/index.html');">myappmarks</div>
      </div>
    </div>
  </body>
</html>
