<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="test.css" />
		<title>Roll Your Own</title>
		<script src="../js/dateformat.js" type="text/javascript"></script>
		<script src="../js/awac.js?v=11" type="text/javascript"></script>
		<script type="text/javascript">
function loadFooter() {
  var href = window.location.href;
  var i = href.indexOf('?rnd=');
  if (i != -1) href = href.substring(0,i);
  var html = 'Page loaded from <a target="_blank" href="'+href+'">'+href+'</a>';
  document.getElementById('footer').innerHTML = html;
}



var _awac = null;

function startApp() {
  var url = document.getElementById('url').value;
  if (url) {
    console.log('found '+url);
    _awac.store('test_custom_url',url);
    _awac.newApp(url);
  }
}

function doOnLoad() {
  _awac = new Awac('_awac');
  _awac.startPage();
  loadFooter();
  var url = _awac.load('test_custom_url');
  if (url) {
     document.getElementById('url').value = url;
  }
}
		</script>
	</head>
	<body onload="doOnLoad();">
	   <div id="details">&nbsp;
	     <div>In this example we tell Awac to load up a web-app from a specified URL.</div>
       <div class="code"><pre>
       _awac.newApp(url);
       </pre></div>
       <div id="footer"></div>
       &nbsp;</div> <!-- end of details -->
     <div id="content">&nbsp;
        <p>This page is designed to let you supply the URL of a web-app of your own.</p>
        <div class="txt"><input id="url" type="text" placeholder="web-app url" /></div>
        <div class="btn" onclick="startApp();">Start App</div>
     </div>
  </body>
</html>
