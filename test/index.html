<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="../css/reset.css" />
		<style type="text/css">
body {
  background: white;
}

h1 {
  font-weight: bold;
  text-align: center;
}

div#log, div.btn {
  width: 80%;
  margin-left: auto;
  margin-right: auto;
  margin-top: 20px;
  padding: 10px;

}

div#log {
  background: #444;
  color: yellow;
  font-size: 80%;
  font-family: monospace;
  height: 240px;
  overflow: auto;
}

div.btn {
  text-align: center;
	background: #CFDED9;
	border: solid 1px white;
	border-bottom: solid 1px #2E5649;
	cursor:pointer;
	color:black;
	font-family:arial;
	font-size:17px;
	text-decoration:none;
}

div.big_btn {
	border: solid 1px #2E5649;
}

div#footer {
  margin-top: 20px;
  padding: 10px;
  border-top: solid 1px gray;
  color: gray;
  font-style: italic;
  font-size: 80%;

}

		</style>
		<script src="../js/jquery.min.js" type="text/javascript"></script>
		<script src="../js/awac.js?v=9" type="text/javascript"></script>
		<script type="text/javascript">
var _awac = null;

function exit() {
  if (_awac.getStackDepth() == 0)
    _awac.dialog('Do you want to exit the app?','Yes','No',function(ok) { if (ok) _awac.endPage(); });
  else
    _awac.endPage();
}

function getHref() {
  var href = window.location.href;
  var i = href.indexOf('?rnd=');
  if (i != -1) href = href.substring(0,i);
  return href;
}

$(document).ready(function() {
  var href = getHref();
  $('#footer').html('This page is served from <a target="_blank" href="'+href+'">'+href+'</a>');
  _awac = new Awac('_awac');
  _awac.setTitle("Welcome");
  _awac.unlockNavDrawer();
  _awac.setOnBackPressed(exit);
  $('#details').html('stack-depth: '+_awac.getStackDepth());
  _awac.startPage();
});
		</script>
	</head>
	<body>
	  <p>Welcome to the Android Web App Container - a simple Android app that can be used to display a collection of webpages that together make up a web-app.</p>

	  <div class="btn" onclick="_awac.openPage('highline','highline.html');">HighLine</div>

	  <div class="btn" onclick="_awac.openPage('index-2','index.html');">Index</div>

	  <div class="btn" onclick="exit();">Leave App</div>

	  <div id="details"></div>

	  <div id="footer"></div>
	</body>
</html>
