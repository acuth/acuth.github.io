<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="test.css?v=2" />
		<script src="../js/jquery.min.js" type="text/javascript"></script>
		<script src="../js/dateformat.js" type="text/javascript"></script>
		<script src="../js/awac.js?v=10" type="text/javascript"></script>
		<script src="test.js?v=10" type="text/javascript"></script>
		<script type="text/javascript">
var _awac = null;
var n = 0;

$(document).ready(function() {
 
  _awac = new Awac('_awac');
  n = _awac.getInitParam();
  if (typeof(n) != 'number') n = 0;
  _awac.setTitle('Page ['+n+']');
  _awac.unlockNavDrawer();
  loadFooter();
  _awac.startPage();
});
		</script>
	</head>
	<body>
	  <div id="details"><div id="details-footer"></div><div id="details-blurb">
	     These pages provide some examples of how to use Awac. Each page includes a link to view the page outside of the app.
    </div><!-- end of details-blurb --> </div><!-- end of details -->

    <div id="navigation"></div>

    <div id="content">
	    <p>Awac allows you to replace the page on the top of the stack with another. Here we replace this page with another of the same 
	    type but a different 'number'.</p>

      <div class="holder">
        <div class="left btn small lite" onclick="_awac.replacePage('sideways','sideways.html',(n-1),false);">Page -1</div>
        <div class="right btn small lite" onclick="_awac.replacePage('sideways','sideways.html',(n+1),true);">Page +1</div>
        <div style="clear:both;"></div>
      </div>

    </div>
	</body>
</html>
