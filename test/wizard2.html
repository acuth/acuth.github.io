<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<style type="text/css">
body {
  background: #678;
  margin: 0;
  padding: 0;
}

#container {
  position: absolute;
  top: 0px;
  left: 0px;
  right: 0px;
}

#content {
  margin-top: 120px;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 120px;
  width: 50%;
  text-align: center;
  color: white;
  font-size: 200%;
}

#calltoaction {
  position: absolute;
  width: 100%;
  left: 0px;
  top: 0px;
}

#calltoaction div {
  -webkit-border-radius: 4px;
  margin: 20px;
  padding: 10px;
  background: white;
  color: #303840;
  text-align: center;
}

		</style>
		<script src="../js/jquery.min.js" type="text/javascript"></script>
		<script src="../js/awac.js?v=10" type="text/javascript"></script>
		<script type="text/javascript">
			var _awac = null;
			function onAction(action) {
			  if ('skip' == action) _awac.replacePage('wizard','wizard3.html',null,true);
			}
			function onBackPressed() {
			  _awac.replacePage('wizard','wizard1.html',null,false);
			}
			function revealCallToAction() {
			  var msg = 'window dims:'+$(window).width()+'x'+$(window).height();
			  $('#log').html(msg);
			  var dims = _awac.getDims();
			  $('#calltoaction').slideDown().css('top',(dims.height-100)+'px');
			}
			$(document).ready(function() {
			  _awac = new Awac('_awac');
			  _awac.setOnAction(onAction);
			  _awac.setOnBackPressed(onBackPressed);
			  _awac.addActionBarItem({'label':'SKIP','action':'skip'});
			  $('#calltoaction').on('click',function(){_awac.alert('Sorry, but this call to action has not yet been implemented');});
			  	  console.log('before start page '+JSON.stringify(_awac.getDims()));
			  _awac.startPage();
			  setTimeout(revealCallToAction,10);
			});
			</script>
	</head>
	<body>
	  <div id="container">
     <div id="content">Awac can be used to do all sorts of things</div>
     <div id="log"></div>
     <div id="calltoaction"><div>DO SOMETHING</div></div>
     </div>
	</body>
</html>
