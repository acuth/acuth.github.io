<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<style type="text/css">
body {
  background: #678;
  margin: 0;
  padding: 0;
  position: absolute;
  top: 0px;
  bottom: 0px;
}

#content {
  margin-top:120px;
  margin-left:auto;
  margin-right:auto;
  width:50%;
  text-align: center;
  color: white;
  font-size: 200%;
}

#calltoaction {
  display: none;
  position: absolute;
  bottom: 0px;
  width: 100%;
}

#calltoaction div {
  -webkit-border-radius: 4px;
  margin: 20px;
  padding: 10px;
  background: white;
  color: #303840;
  text-align: center;
}

		</style>
		<script src="../js/jquery.min.js" type="text/javascript"></script>
		<script src="../js/awac.js?v=10" type="text/javascript"></script>
		<script type="text/javascript">
			var _awac = null;
			function onAction(action) {
			  if ('skip' == action) _awac.replacePage('wizard','wizard3.html',null,true);
			}
			function onBackPressed() {
			  _awac.replacePage('wizard','wizard1.html',null,false);
			}
			function revealCallToAction() {
			  $('#calltoaction').on('click',function(){_awac.alert('NYI');});
			  var p = $('#calltoaction').slideDown().position();
			  console.log('body.dims:'+$('body').width()+'x'+$('body').height());
			  console.log('call to action left:'+p.left+' top:'+p.top);
			}
			$(document).ready(function() {
			  _awac = new Awac('_awac');
			  _awac.setOnAction(onAction);
			  _awac.setOnBackPressed(onBackPressed);
			  _awac.addActionBarItem({'label':'SKIP','action':'skip'});
			  _awac.startPage();
			  setTimeout(revealCallToAction,1000);
			});
			</script>
	</head>
	<body>
     <div id="content">Awac can be used to do all sorts of things</div>
     <div id="calltoaction"><div>DO SOMETHING</div></div>
	</body>
</html>
