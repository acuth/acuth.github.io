<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<style type="text/css">
body {
  background: white;
  margin: 0;
  padding: 0;
}

div#log {
  margin-left: 10px;
  margin-top: 100px;
  width: 80%;
  padding: 20px;
  border: solid 1px gray;
  font-family: monospace;
  color: gray;
  font-size: 80%;
}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
    <script type="text/javascript">
var atocUrl = "http://beta.geohawk.co.uk/mxd/call?cfg=_mxd_&servertype=AtocServer&op=getstations&outformat=places&rfmt=json";

var _awac = null;

function doOnLoad() {
  log('doOnLoad()');
  _awac = new Awac('_awac');
  _awac.startPage();
}

function ajax(url,cb) {
  var xhr = new XMLHttpRequest();
	xhr.open("GET",url,true);
	xhr.onreadystatechange = function() {
  		if (xhr.readyState == 4) {
    		cb(xhr.responseText);
  		}
	};
	xhr.send();
}

function loadCRT() {
  log('loadCRT()');
  var t0 = (new Date()).getTime();
  ajax(atocUrl,function(text) {
    var t1 = (new Date()).getTime();
    log('got response '+text.length+' ['+(t1-t0)+'ms]');
    var json = JSON.parse(text);
    var t2 = (new Date()).getTime();
    log('got json ['+(t2-t1)+'ms]');
    var arr = json.msptl_response.server_response.ldp_response.places_array;
    log('got '+arr.length+' entries');
    var names = [];
    for (var i=0;i<arr.length;i++) names[i] = arr[i].label;
    log('got names');
  });
}

function log(msg) {
  var e = document.getElementById('log');
  e.innerHTML = msg + '<br/>' + e.innerHTML;
}
  </script>
  </head>
  <body onload="doOnLoad();">
    <input type="button" onclick="javascript:loadCRT();" value="Load CRT" />
    
    <div id="log"></div>
  </body>
</html>
