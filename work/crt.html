<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<style type="text/css">
body {
  background: white;
  margin: 0;
  padding: 0;
}

div#log {
  margin-left: 10px;
  margin-top: 100px;
  width: 80%;
  padding: 20px;
  border: solid 1px gray;
  font-family: monospace;
  color: gray;
  font-size: 80%;
}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
    <script type="text/javascript">
var atocUrl = "http://beta.geohawk.co.uk/mxd/call?cfg=_mxd_&servertype=AtocServer&op=getstations&outformat=places&rfmt=json";

var MAX_RESULTS = 20;
var _awac = null;
var _names = null;
var _places = null;

function doOnLoad() {
  log('doOnLoad()');
  _awac = new Awac('_awac');
  $('#name-input').bind('input', nameInputChange);
  _awac.startPage();
}

function ajax(url,cb) {
  var xhr = new XMLHttpRequest();
	xhr.open("GET",url,true);
	xhr.onreadystatechange = function() {
  		if (xhr.readyState == 4) {
    		cb(xhr.responseText);
  		}
	};
	xhr.send();
}

function lookFor(x) {
   log('lookFor('+x+')');
   var e = document.getElementById('results');
   e.innerHTML = '';
   if (x.length < 2) return;
   x = x.toLowerCase();
   var t0 = (new Date()).getTime();
   var n = 0;
   var xp = ' '+x;
   var xc = '['+x+']';
  
   var html = '';
   for (var i=0;i<_names.length;i++) 
     if (_names[i].indexOf(x) === 0 || _names[i].indexOf(xp) !== -1 || _names[i].indexOf(xc) !== -1) {
       n++;
       html += '<br/>'+_labels[i];
       if (n > MAX_RESULTS) break;
     }
   var t1 = (new Date()).getTime();
   log('found '+n+' entries ['+(t1-t0)+'ms]');
   if (n > MAX_RESULTS) return;
   e.innerHTML = html;
}


function prepareFind(name) {
  log('preparFind('+name+')');
  var t0 = (new Date()).getTime();
  _places = _awac.load(name);
  var t1 = (new Date()).getTime();
  log(' - loaded places ['+(t1-t0)+'ms]');
  _names = [];
  _labels = [];
  for (var i=0;i<_places.length;i++) {
    var label = _places[i].label;
    var name = label.toLowerCase();
    var code = _places[i].code;
    if (code) {
      label += ' ['+code.toUpperCase()+']';
      name += ' ['+code.toLowerCase()+']';
    }
    _labels[i] = label;
    _names[i] = name;
   }
   var t2 = (new Date()).getTime();
   log(' - prepared labels ['+(t2-t1)+'ms]');
}

function downloadCRT() {
  log('downloadCRT()');
  var t0 = (new Date()).getTime();
  ajax(atocUrl,function(text) {
    var t1 = (new Date()).getTime();
    log('got response '+text.length+' ['+(t1-t0)+'ms]');
    var json = JSON.parse(text);
    var places = json.msptl_response.server_response.ldp_response.places_array;
    var t2 = (new Date()).getTime();
    log('got json ['+(t2-t1)+'ms]');
    _awac.store('places',places);
    var t3 = (new Date()).getTime();
    log('stored places ['+(t3-t2)+'ms]');
  });
}

function nameInputChange() {
  var name = $('#name-input').val();
  lookFor(name);
}

function callSelect() {
  var initp = new Object();
  initp.type = 'Rail Station';
  initp.name = 'places';
  _awac.openPage('select','select.html',initp);
}

function log(msg) {
  var e = document.getElementById('log');
  e.innerHTML = msg + '<br/>' + e.innerHTML;
}
  </script>
  </head>
  <body onload="doOnLoad();">
    <div style="margin: 10px;">
      <input type="text" id="name-input" /><br/>
      <input type="button" onclick="javascript:downloadCRT();" value="Down Load CRT" /><br/>
      <input type="button" onclick="javascript:prepareFind('places');" value="Prepare Find" /><br/>
       <input type="button" onclick="javascript:callSelect();" value="Call Select" /><br/>
      <div id="results"></div>
    </div>
    <div id="log"></div>
  </body>
</html>
