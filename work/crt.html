<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<style type="text/css">
body {
  background: white;
  margin: 0;
  padding: 0;
}

div#log {
  margin-left: 10px;
  margin-top: 100px;
  width: 80%;
  padding: 20px;
  border: solid 1px gray;
  font-family: monospace;
  color: gray;
  font-size: 80%;
  overflow: scroll-y;
}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
    <script type="text/javascript">
var atocUrl = "http://beta.geohawk.co.uk/mxd/call?cfg=_mxd_&servertype=AtocServer&op=getstations&outformat=places&rfmt=json";

var MAX_RESULTS = 20;
var _awac = null;
var _names = null;
var _places = null;


function onPageClose(tag,ok,result) {
  log('selected '+JSON.stringify(result));
  $('#name').html(result.label);
}

function doOnLoad() {
  log('doOnLoad()');
  _awac = new Awac('_awac');
  $('#search-icon').on('click',function(e){ callSelect(); });
  _awac.setOnPageClose(onPageClose);
  var places = _awac.load('places');
  if (!places) 
    downloadPlaces(); 
  else 
    _awac.startPage();
}

function ajax(url,cb) {
  var xhr = new XMLHttpRequest();
	xhr.open("GET",url,true);
	xhr.onreadystatechange = function() {
  		if (xhr.readyState == 4) {
    		cb(xhr.responseText);
  		}
	};
	xhr.send();
}

function downloadCRT() {
  log('downloadCRT()');
  var t0 = (new Date()).getTime();
  ajax(atocUrl,function(text) {
    var t1 = (new Date()).getTime();
    log('got response '+text.length+' ['+(t1-t0)+'ms]');
    var json = JSON.parse(text);
    var places = json.msptl_response.server_response.ldp_response.places_array;
    var t2 = (new Date()).getTime();
    log('got json ['+(t2-t1)+'ms]');
    _awac.store('places',places);
    var t3 = (new Date()).getTime();
    log('stored places ['+(t3-t2)+'ms]');
    _awac.startPage();
  });
}

function callSelect() {
  var initp = new Object();
  initp.type = 'Rail Station';
  initp.name = 'places';
  _awac.openPage('select','select.html',initp);
}

function log(msg) {
  var e = document.getElementById('log');
  e.innerHTML = msg + '<br/>' + e.innerHTML;
}
  </script>
  </head>
  <body onload="doOnLoad();">
    <div style="margin: 10px;">
      <div>
        <span id="name">Names goes here</span>
        <i id="search-icon" style="border:solid 1px gray" class="material-icons">search</i>
      </div>
    </div>
    <div id="log"></div>
  </body>
</html>
