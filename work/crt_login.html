<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="crt.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
    <script type="text/javascript">
    
function doLogin() {
  console.log('doLogin()');
  var username = $('#username').val();
   var password = $('#password').val();
  if (!username) _awac.alert('No username supplied');
  else {
    console.log('username='+username);
    _awac.store('username',username);
    _awac.endPage('home');
  }
}    

function onBackPressed() {
  _awac.endPage('close');
}
    
function doOnLoad() {
  _awac = new Awac('_awac'); 
  _awac.setTitle('Login');
  _awac.setOnBackPressed(onBackPressed);
  $('#btn').one('click',function(e){ doLogin(); });
  _awac.startPage();
}
  </script>
  </head>
  <body onload="doOnLoad();">
    <div class="content">
 <input id="username" type="text" placeholder="username" />
 <input id="password" type="text" placeholder="password" />
 <input id="btn" type="button" value="Login" />
 
    </div>
  </body>
</html>
