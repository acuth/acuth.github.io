<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="crt.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
    <script type="text/javascript">

function onAction(action) {
  if (action == 'back') {
    _awac.replacePage('home','crt_home.html',null,false);
  }
}

function displayBoat(name,number) {
  var boat = {};
  boat.name = name;
  boat.number = number;
  boat.op = 'update';
  _awac.replacePage('report','crt_report.html',boat,true);
}

function onBackPressed() {
  onAction('back');
}

function doOnLoad() {
  _awac = new Awac('_awac'); 
  _awac.setOnAction(onAction);
  _awac.setHomeItem({'label':'Back','icon':'arrow_back','action':'back'});
	_awac.setOnBackPressed(onBackPressed);
	$('#mary').on('click',function(e){displayBoat('The Mary Rose','1234');});
	$('#victory').on('click',function(e){displayBoat('Victory','007');});
	$('#titanic').on('click',function(e){displayBoat('The Titanic','666');});
	$('#ark').on('click',function(e){displayBoat('The Ark','00001');});
  _awac.startPage();
}
  </script>
  </head>
  <body onload="doOnLoad();">
    <div class="content">
      <h3>Recent Sightings</h3>
      
      <div id="mary" class="entry" style="border-top: solid 1px gray;">The Mary Rose</div>
      <div id="victory" class="entry">Victory</div>
      <div id="titanic" class="entry">The Titanic</div>
      <div id="ark" class="entry">The Ark</div>
      
    </div>
  </body>
</html>
