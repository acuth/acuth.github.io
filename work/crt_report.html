<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="crt.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
    <script type="text/javascript">
function onAction(action) {
  if (action == 'back') {
    var initp = _awac.getInitParam();
    if (initp.op == 'save') _awac.replacePage('boat','crt_boat.html',initp,false);
    else if (initp.op == 'update') _awac.replacePage('recent','crt_recent.html',initp.false);
    else _awac.endPage();
  }
  else if (action == 'save')
    _awac.alert('op=save NYI');
  else if (action == 'update')
    _awac.alert('op=update NYI');
}

function onBackPressed() {
  onAction('back');
}

function doOnLoad() {
  _awac = new Awac('_awac'); 
  _awac.setOnAction(onAction);
	_awac.setHomeItem({'label':'Back','icon':'arrow_back','action':'back'});
	_awac.setOnBackPressed(onBackPressed);
	var initp = _awac.getInitParam();
	$('#boatname').val(initp.name);
	$('#boatnumber').val(initp.number);
	_awac.addActionBarItem({'label':initp.op,'action':initp.op});
  _awac.startPage();
}
  </script>
  </head>
  <body onload="doOnLoad();">
    <div class="content">
<h3>Boat Sighting Report</h3>
<input id="boatname" type="text" placeholder="Boat Name" disabled/>
<input id="boatnumber" type="text" placeholder="Boat Index" disabled/>
<input type="text" placeholder="Sub Zone" />
<input type="text" placeholder="Notification Code" />

<p id="debug-actions">
  <a href="javascript:onAction('save');">SAVE</a>
</p>
    </div>
  </body>
</html>
