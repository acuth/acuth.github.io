<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<style type="text/css">
body {
  background: white;
  margin: 0;
  padding: 0;
}

div#log {
  margin-top: 100px;
  width: 100%;
  height: 200px;
  padding: 20px;
  border2: solid 1px gray;
  font-family: monospace;
  background: gray;
  color: yellow;
  font-size: 80%;
  overflow: scroll;
}

div.content {
  margin: 10px;
  border2: solid 1px green;
}

div.select-mode {
  font-family: Arial;
  font-size: 14px;
  padding: 10px;
  border-bottom: solid 1px gray;
}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
    <script type="text/javascript">
var _awac = null;

function log(msg) {
  var e = document.getElementById('log');
  e.innerHTML = msg + '<br/>' + e.innerHTML;
}

function openMode(mode) {
  log('openMode('+mode+')');
  var initp = new Object();
  initp.mode = mode;
  _awac.openPage('mode','mode.html',initp);
}

function addMode(mode) {
  var div = $(document.createElement('div'));
  div.html(mode);
  div.addClass('select-mode');
  div.on('click',function(e){openMode(mode);});
  return div;
}

function doOnLoad() {
  log('doOnLoad()');
  _awac = new Awac('_awac');
  var content = $('#content');
  addMode('rail').appendTo(content);
  addMode('tube').appendTo(content);
  _awac.startPage();
}

  </script>
  </head>
  <body onload="doOnLoad();">
    <div id="content" class="content">
    </div>
    <div id="log"></div>
  </body>
</html>
