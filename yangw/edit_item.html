<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link type="text/css" rel="stylesheet" href="fake_items.css" />	
		<style type="text/css">
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		<script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
		<script src="fake_items.js" type="text/javascript"></script>
		<script type="text/javascript">
			var _awac = null;
			function onAction(action) {
			  if ('back' == action) 
			    _awac.endPage();
			  else 
			    _awac.alert('action '+action+' NYI');
			}
			
			var _itemId = -1;
			
			$(document).ready(function() {
			  _awac = new Awac('_awac'); 
			  var initp = _awac.getInitParam();
			  if (initp) 
			    _itemId = initp.item_id;
			  else
			    _itemId = 0;
			 $('#item-title').html(_itemTitles[_itemId]); 
			 var colors = _awac.getColors();
			 if (colors) {
			    $('#item-title').css('background',colors.primary_dark).css('color',colors.text_primary);
			 }
			  
			  _awac.setOnAction(onAction);
			  _awac.setOnBackPressed(function() { onAction('back'); });
			  _awac.setHomeItem({'label':'Back','icon':'close','action':'back'});
			  _awac.addActionBarItem({'label':'SAVE','action':'save'});
			
			  _awac.startPage();
			  setTimeout(fixLayout,60);
			});
			</script>
	</head>
	<body>
     <div id="item-header"><div class="item-title edit-item-title" id="item-title">Getting to know Items and lots of other things as well</div></div>
     <div id="item-content">
       <table class="fields">
         <tr class="field">
           <td class="field-icon"><i class="material-icons">label</i></td>
           <td class="field-value"><div class="body-content">edit body text and there is a lot of it so 
           what happens then and it foes on and on on several lines</div></td>
           <td class="field-del"><i class="material-icons">highlight_off</i></td>
        </tr>   
        
        <tr class="field">
           <td class="field-icon"><i class="material-icons">comment</i></td>
           <td class="field-value">I've already made a comment</td>
           <td class="field-del"><i class="material-icons">highlight_off</i></td>
        </tr>
        
        <tr class="field">
           <td class="field-icon"><i class="material-icons">location_on</i></td>
           <td class="field-value unset">Add location</td>
        </tr> 
        
        <tr class="field">
           <td class="field-icon"><i class="material-icons">event</i></td>
           <td class="field-value unset">Add dates and times</td>
        </tr> 
        
        
     
        
        </table>
     </div>
	</body>
</html>
