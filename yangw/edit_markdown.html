<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link type="text/css" rel="stylesheet" href="fake_items.css" />
		<style type="text/css">
.hscroll {
	display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
	background2: #FFd5d5;
}

.hscroll::-webkit-scrollbar {
    width: 0px;  /* remove scrollbar space */
    background: transparent;  /* optional: just make scrollbar invisible */
}


.hitem {
	flex: 0 0 auto;
	padding: 4px;
}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js" type="text/javascript"></script>
		<script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
		<script src="https://storage.googleapis.com/code.getmdl.io/1.2.1/material.min.js" type="text/javascript"></script>
		<script src="fake_items.js" type="text/javascript"></script>
		<script src="edit.js" type="text/javascript"></script>
		<script type="text/javascript">
			var _awac = null;
			var _include_name = false;
			var _default_name = null;

			function startPage() {
				var styleUrl = 'https://code.getmdl.io/1.2.1/material.orange-indigo.min.css';
				_awac.startMdlPage('toplevel',styleUrl);
			}

			function onAction(action) {
			  if ('back' == action)
			    _awac.endPage();
				else if ('link' == action) {
						insertAtCaret($('#edit-item-markdown'),'[[ref:]]');
				}
			  else if ('save' == action) {
			     var md = $('#edit-item-markdown').val();
					 console.log(' - markdown='+md);

			     var name = null;
			     if (_include_name) {
			        name = getItemTitle();
							if (!name) {
								_awac.alert('You need to supply a title');
								return;
							}
			     }

			     var item_id = null;
					 if (_include_item_id) {
						 	item_id = _default_item_id;
					 		console.log(' - item-id='+item_id);
							if (!item_id) {
						  	_awac.alert('Need to supply an item-id');
			        	return;
			     		}
					 }

			     var outp = null;
			     if (_include_name || _include_item_id) {
			       outp = {};
			       outp.markdown = md;
			       if (_include_name) outp.name_attr = name;
			       if (_include_item_id) outp.item_id = item_id;
			     }
			     else {
			       outp = md;
			     }
			     _awac.endPage(outp);
			  }
			  else if ('edit:title' == action) {
					editItemTitle();
					componentHandler.upgradeDom();
				}
				else
			    _awac.alert('action '+action+' NYI');
			}

			var _itemId = -1;
			var _markdown = null;


new function($) {
  $.fn.setCursorPosition = function(pos) {
    console.log('set cursor position '+pos);
    if (this.setSelectionRange) {
      this.setSelectionRange(pos, pos);
    } else if (this.createTextRange) {
      var range = this.createTextRange();
      range.collapse(true);
      if(pos < 0) {
        pos = $(this).val().length + pos;
      }
      range.moveEnd('character', pos);
      range.moveStart('character', pos);
      range.select();
    }
  }
}(jQuery);

			function fixEditLayout() {
			  var content = $('#edit-item-markdown');
			  var height = _awac.getDims().height;
			  if (_include_name) height -= 100; else height -= 20;
			  height += 'px';
			  console.log('height '+height);
			  content.show().css('height',height).focus().setCursorPosition(0);
			}

			function extractDefaultName(item_id) {
			  var result = '';
			  var addSpace = true;
			  for (var i=0;i<item_id.length;i++) {
			    var char = item_id.substring(i,i+1);
			    if (i != 0 && char >= 'A' && char <= 'Z') result += ' ';
			    result += char;
			  }
			  return result;
			}

			$(document).ready(function() {
			  _awac = new Awac('_awac');
			  var initp = _awac.getInitParam();
			  _markdown = initp ? initp.markdown : '**This is Markdown**';
 			  console.log('_markdown='+_markdown);
 			  _include_name = initp.include_name;
 			  _include_item_id = initp.include_item_id;
 			  _default_name = initp.name;
 			  _default_item_id = initp.item_id;
 			  if (_default_item_id && !_default_name) _default_name = extractDefaultName(_default_item_id);

			  if (_include_name)
					showItemTitle(_default_name);
				else
					hideItemTitle();

				var div = $('#display-item-id');
			  if (_include_item_id && _default_item_id)
					div.html('<div class="wiki-name-div"><i>id:</i> <span class="wiki-name-span">'+_default_item_id+'</span></div>');
				else
					div.hide();

			  _awac.setOnAction(onAction);
			  _awac.setOnBackPressed(function() { onAction('back'); });
			  _awac.setHomeItem({'label':'Back','icon':'close','action':'back'});
				_awac.addActionBarItem({'icon':'link','action':'link'});
			  _awac.addActionBarItem({'label':'SAVE','action':'save'});
				//_awac.addActionBarItem({'icon':'link','action':'link'});


				try {
				    //console.log(fitem.markdown);
  			  $('#edit-item-markdown').text(_markdown);
				} catch (err) {
				  console.log('got err='+err);
				}
				console.log('starting page');
	  		startPage();
	  		//setTimeout(fixEditLayout,60);
			});
			</script>
	</head>
	<body>
		<div id="toplevel" class="mdl-layout mdl-js-layout">
  	  <div id="item-title-div">-item-title-goes-here-</div>
			<div class="hscroll">
				<div class="hitem">
					<button type="button" class="mdl-chip mdl-chip--contact" onclick="onAction('add:ref');">
						<span class="mdl-chip__contact mdl-color--gray mdl-color-text--dark-orange" style="margin-right:0px;"><i style="color:teal;font-size:18px;line-height:32px;" class="material-icons">link</i></span>
						<span class="mdl-chip__text">ref</span>
					</button>
				</div>
				<div class="hitem">
					<button type="button" class="mdl-chip mdl-chip--contact" onclick="onAction('add:tag');">
						<span class="mdl-chip__contact mdl-color--gray mdl-color-text--dark-orange" style="margin-right:0px;"><i style="color:teal;font-size:18px;line-height:32px;" class="material-icons">label_outline</i></span>
						<span class="mdl-chip__text">tag</span>
					</button>
				</div>
				<div class="hitem">
					<button type="button" class="mdl-chip mdl-chip--contact" onclick="onAction('add:person');">
						<span class="mdl-chip__contact mdl-color--gray mdl-color-text--dark-orange" style="margin-right:0px;"><i style="color:teal;font-size:18px;line-height:32px;" class="material-icons">person_outline</i></span>
						<span class="mdl-chip__text">user</span>
					</button>
				</div>
				<div class="hitem"><span class="mdl-chip"><span class="mdl-chip__text">Bruce</span></span></div>
				<div class="hitem"><span class="mdl-chip"><span class="mdl-chip__text">Cuthbert</span></span></div>
				<div class="hitem"><span class="mdl-chip"><span class="mdl-chip__text">Donald</span></span></div>
				<div class="hitem"><span class="mdl-chip"><span class="mdl-chip__text">Emerald</span></span></div>
				<div class="hitem"><span class="mdl-chip"><span class="mdl-chip__text">Forest</span></span></div>
				<div class="hitem"><span class="mdl-chip"><span class="mdl-chip__text">Game of Thrones</span></span></div>
			</div>
	    <div class="padded-container" style="background: #FFF4F4;">
        <textarea id="edit-item-markdown" placeholder="Add a description/comment here..."></textarea>
			</div>
			<div class="padded-container">
				<div id="display-item-id">item-id goes here</div>
			</div>
	  </div> <!-- toplevel -->
	</body>
</html>
