<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<style type="text/css">
body {
  background: white;
  margin: 0;
  padding: 0;
}

#item-header {
   background: #00695c;
   color: white;
   position: absolute;
   top: 0px;
   left:0px;
   width: 100%;
}

.item-title {
  font-size: 140%;
  padding: 10px;
}

#item-content {
  position: absolute;
  top: 100px;
  left: 0px;
  width: 100%;
  height: 100px;
  overflow: auto;
}

.item-body {
  border: solid 1px gray;
  padding: 10px;
  margin: 10px;
}

.card {
  margin: 10px;
  padding: 10px;
  border: solid 1px gray;
}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		<script src="http://acuth.github.io/awac/awac.js" type="text/javascript"></script>
		<script src="fake_items.js" type="text/javascript"></script>
		<script type="text/javascript">
			var _awac = null;
			function onAction(action) {
			  if ('back' == action) onBackPressed();
			  if ('skip' == action) _awac.replacePage('wizard','wizard3.html',null,true);
			}
			
			function fixLayout() {
			  var header = $('#item-header');
			  var content = $('#item-content');
			  var top = header.height()+'px';
			  var height = (_awac.getDims().height-header.height())+'px';
			  console.log('top '+top);
			  console.log('height '+height);
			  content.show().css('top',top).css('height',height);
			}
			
			function addBtnClick(i) {
			   var btn = $('#btn'+i);
			   btn.click(function(event) {
			     console.log('show item '+_itemTitles[i]);
			     _awac.openPage('show_item','show_item.html',{'item_id':i})
			   });
			   btn.html(_itemTitles[i]);
			}
			
			$(document).ready(function() {
			  _awac = new Awac('_awac');
			  _awac.setOnAction(onAction);
			  //_awac.setOnBackPressed(onBackPressed);	 
			  //_awac.setHomeItem({'label':'Back','icon':'arrow_back','action':'back'});
			 for (var i=0;i<3;i++) {
			   addBtnClick(i);
			 }
			
			  _awac.startPage();
			  setTimeout(fixLayout,60);
			});
			</script>
	</head>
	<body>
     <div id="item-header"><div class="item-title">Root</div></div>
     <div id="item-content">
        <div class="card"><a id="btn0"></a></div>
        <div class="card"><a id="btn1"></a></div>
        <div class="card"><a id="btn2"></a></div>
     </div>
	</body>
</html>
